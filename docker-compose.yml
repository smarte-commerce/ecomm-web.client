version: '3.8'

services:
  nextjs-frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:9191
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
      - NEXT_PUBLIC_GRPC_ENDPOINT=localhost:9090
      - NEXT_PUBLIC_DEFAULT_REGION=US
    depends_on:
      - nginx
    networks:
      - ecommerce-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - nextjs-frontend
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    external: true
